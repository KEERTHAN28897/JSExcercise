<html>
<head>
</head>

<body>
<input type="textbox" name="no"/>
<input type="button" value="submit" onclick="func()"/>
<h3 id="id"></h3>

<script>

function func()
{
var n=document.getElementsByName("no")[0].value;

for(var i=2;i <= n;i++)
{
	var flag=0;
	for(var j=2; j < i/2;j++)
	{
		

		if((i%j) == 0)
		{
			flag=1;
			//break;
		}
		
	
	}
		if(flag==0)
		{
			document.getElementById("id").innerHTML+=i+"</br>";
		}
	

}
}
</script>
</body>
</html>
